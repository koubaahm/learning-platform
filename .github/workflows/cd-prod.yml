name: CD - Prod (Manual)

permissions:
  contents: read
  packages: read

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag/commit SHA à déployer (utilisé comme TAG dans compose)"
        required: true

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy-prod:
    runs-on: self-hosted              # ton runner de la VM
    timeout-minutes: 30
    environment:
      name: production
      url: http://localhost:8080
    env:
      TAG: ${{ inputs.image_tag }}    # écrase TAG=latest de .env

    steps:
      - name: Checkout repo at requested ref
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull & deploy
        shell: bash
        run: |
          set -euo pipefail
          # si une ancienne stack tourne, libère les ports (facultatif)
          docker compose -p lp-prod --env-file .env down --remove-orphans || true
          docker compose -p lp-prod --env-file .env pull
          docker compose -p lp-prod --env-file .env up -d --wait --wait-timeout 300
          docker compose -p lp-prod --env-file .env ps

      - name: Health probe
        shell: bash
        run: |
          curl -fsS http://localhost:8080/actuator/health || {
            echo "Backend not healthy"
            docker compose -p lp-prod --env-file .env logs backend || true
            exit 1
          }