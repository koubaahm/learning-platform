name: CD - Staging

permissions:
  contents: read
  packages: read

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  deploy-staging:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    runs-on: self-hosted
    environment:
      name: staging
      url: http://localhost:8080
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag from CI commit
        run: echo "IMAGE_TAG=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV

      - name: Pull & deploy
        run: |
          docker compose -f docker-compose.yml pull
          IMAGE_TAG="$IMAGE_TAG" docker compose -f docker-compose.yml up -d --wait --wait-timeout 120
          docker compose -f docker-compose.yml ps

      - name: Quick health probe (host-level)
        run: |
          curl -fsS http://localhost:8080/actuator/health || {
            echo "Backend not healthy (host-level)";
            docker compose -f docker-compose.yml logs backend;
            exit 1;
          }