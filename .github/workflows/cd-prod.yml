name: CD - Prod (Manual)

permissions:
  contents: read
  packages: read

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag de l'image à déployer (commit SHA de la CI)"
        required: true

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy-prod:
    runs-on: self-hosted
    timeout-minutes: 30
    environment:
      name: production   # Configure Required reviewers dans Settings > Environments
      url: http://localhost:8080
    env:
      IMAGE_TAG: ${{ inputs.image_tag }}

    steps:
      - name: Checkout repository at requested commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.image_tag }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull & deploy (prod stack)
        shell: bash
        run: |
          set -euo pipefail
          docker compose -p lp-prod --env-file .env.prod pull
          docker compose -p lp-prod --env-file .env.prod up -d --wait --wait-timeout 300
          docker compose -p lp-prod --env-file .env.prod ps

      - name: Quick health probe (host-level)
        shell: bash
        run: |
          if curl -fsS http://localhost:8080/actuator/health; then
            exit 0
          fi
          echo "Backend not healthy (host-level)"
          docker compose -p lp-prod --env-file .env.prod logs backend || true
          exit 1