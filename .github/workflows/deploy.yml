name: Deploy on VM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, vm-deploy]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend JAR
        run: |
          cd course-service
          chmod +x mvnw || true
          ./mvnw clean install -U -DskipTests -B

      - name: Docker Compose up
        run: |
          docker compose down || true
          docker compose up -d --build