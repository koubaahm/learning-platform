version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: ${COMPOSE_PROJECT_NAME:-lp}-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${PG_PORT}:5432"          # <- différent staging vs prod
    volumes:
      - ${COMPOSE_PROJECT_NAME:-lp}_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-course_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    container_name: ${COMPOSE_PROJECT_NAME:-lp}-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "${ES_PORT}:9200"          # <- 9201 en staging, 9200 en prod
    volumes:
      - ${COMPOSE_PROJECT_NAME:-lp}_es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS 'http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=50s' | grep -q '\"status\":\"'"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.3
    container_name: ${COMPOSE_PROJECT_NAME:-lp}-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "${KIBANA_PORT}:5601"      # <- 5602 en staging, 5601 en prod
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  backend:
    image: ghcr.io/koubaahm/learning-platform-backend:${IMAGE_TAG:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-lp}-backend
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      #Préfixer les index ES si tu partages un seul cluster :
      APP_SEARCH_INDEX_PREFIX: ${COMPOSE_PROJECT_NAME:-lp}
    ports:
      - "${BACKEND_PORT}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 40
    restart: unless-stopped

  frontend:
    image: ghcr.io/koubaahm/learning-platform-frontend:${IMAGE_TAG:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-lp}-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ${COMPOSE_PROJECT_NAME:-lp}_postgres_data:
  ${COMPOSE_PROJECT_NAME:-lp}_es_data: