name: CD - Prod (Manual)

permissions:
  contents: read
  packages: read

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag de l'image à déployer (commit SHA de la CI)"
        required: true

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy-prod:
    runs-on: self-hosted
    environment:
      name: production   # Configure Required reviewers dans Settings > Environments
      url: http://localhost:8080
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull & deploy (prod stack)
        run: |
          IMAGE_TAG="${{ inputs.image_tag }}" docker compose -p lp-prod --env-file .env.prod pull
          IMAGE_TAG="${{ inputs.image_tag }}" docker compose -p lp-prod --env-file .env.prod up -d --wait --wait-timeout 300
          docker compose -p lp-prod --env-file .env.prod ps

      - name: Quick health probe (host-level)
        run: |
          curl -fsS http://localhost:8080/actuator/health || {
            echo "Backend not healthy (host-level)";
            docker compose -p lp-prod --env-file .env.prod logs backend;
            exit 1;
          }