name: Deploy on VM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-learning-platform
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build backend
        run: |
          cd course-service
          chmod +x mvnw || true
          ./mvnw -B -U -DskipTests clean package

      - name: Compose up
        run: |
          docker compose down || true
          docker compose up -d --build

      - name: Wait for backend
        run: |
          sleep 5
          curl -fsS --retry 100 --retry-connrefused --retry-delay 3 http://localhost:8080/actuator/health