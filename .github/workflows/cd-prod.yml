name: CD - Prod (Manual)

permissions:
  contents: read
  packages: read

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag/commit SHA à déployer en prod"
        required: true

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy-prod:
    runs-on: [self-hosted, linux, prod]   # <-- cible la nouvelle VM
    timeout-minutes: 30
    environment:
      name: production
      url: http://localhost:8080
    env:
      IMAGE_TAG: ${{ inputs.image_tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.IMAGE_TAG }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull & deploy
        shell: bash
        run: |
          set -euo pipefail
          docker compose -p lp-prod --env-file .env.prod pull
          docker compose -p lp-prod --env-file .env.prod up -d --wait --wait-timeout 300
          docker compose -p lp-prod --env-file .env.prod ps

      - name: Health probe
        shell: bash
        run: |
          curl -fsS http://localhost:8080/actuator/health || {
            echo "Backend not healthy"; docker compose -p lp-prod --env-file .env.prod logs backend || true; exit 1;
          }